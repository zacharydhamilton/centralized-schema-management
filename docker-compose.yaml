---
version: '3.1'
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
    environment:
      JENKINS_OPTS: --httpPort=8080
      JENKINS_HOME: /var/jenkins_home
volumes:
  jenkins-data:
